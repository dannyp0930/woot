<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <header>
      <h1>To Do App</h1>
        <form id="create-form">
          <input id="todo-input" type="text" name="value" placeholder="할 일을 입력하세요" />
          <button type="submit">추가</button>
        </form>
    </header>
    <article>
      <section>
        <label>정렬</label>
        <select id="sort-select">
          <option value="ascending" selected>오름차순</option>
          <option value="descending">내림차순</option>
        </select>
      </section>
      <ul id="todo-list"></ul>
    </article>
  </main>
</body>

</html>
